<!DOCTYPE html>
<html>
<head>
    <title>Test Delete Collection</title>
</head>
<body>
    <h1>Test Delete Collection</h1>
    <button onclick="testDelete()">Delete Test Collection</button>
    <div id="result"></div>

    <script>
        async function testDelete() {
            try {
                console.log('Starting delete request...');
                const response = await fetch('http://localhost:3001/api/management/collections/test', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                
                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);
                
                document.getElementById('result').innerHTML = 
                    '<p>Success: ' + JSON.stringify(data) + '</p>';
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = 
                    '<p>Error: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
